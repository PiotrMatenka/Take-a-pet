<body ng-controller="HomeController as ctrl">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><i class="fa fa-paw" aria-hidden="true"></i>
        Take-a-pet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-asset" ng-show="ctrl.userEmail">
                <a class="nav-link" href="#!ads/new/{{ctrl.user.id}}">Dodaj og≈Çoszenie</a>
            </li>
            <li class="nav-login" ng-if="!ctrl.userEmail">
                <a class="nav-link" href="#!user-login">Zaloguj</a>
            </li>
            <li class="nav-login" ng-show="ctrl.userEmail">
                <a class="nav-link" href="#!user-login">Wyloguj</a>
            </li>
            <li class="nav-register" ng-show="!ctrl.userEmail">
                <a class="nav-link" href="#!user-add">Zarejestruj</a>
            </li>
            <li class="nav-account" ng-if="ctrl.userEmail">
                <a class="nav-link" href="#!accountView/{{ctrl.user.id}}"><i class="fas fa-user-tie"></i> {{ctrl.userEmail}}</a>
            </li>
        </ul>

    </div>

        <small>Copyright &copy; piotrmatenka@gmail.com</small>
    </div>
</footer>
