<div class="container">
    <div class="row" ng-show="ctrl.errorMessage">
        <div class="mx-auto">
            <p class="text-danger">{{ctrl.errorMessage}}</p>
        </div>
    </div>
    <div class="row" ng-show="ctrl.successMessage">
        <div class="mx-auto">
            <p class="text-success">{{ctrl.successMessage}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1 col-md-5">
            <h1>Reset hasła: </h1>
            <br>
            <form name="form" role="form" ng-submit="ctrl.sendEmail()">
                <div class="form-group">
                    <p>Podaj adres mailowy: </p>
                    <input type="email" placeholder="email" ng-model="email">
                </div>
                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || ctrl.dataLoading" >Wyślij email</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
