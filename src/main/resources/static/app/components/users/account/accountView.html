<div class="container">
    <div class="row">
        <div class="mx-left">
            <h3>Cześć {{ctrl.user.firstName}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <h4>Twoje dane:</h4>
            <h5>{{ctrl.user.firstName}} {{ctrl.user.lastName}}</h5>
            <h5>{{ctrl.user.email}}</h5>
            <h5>{{ctrl.user.phoneNumber}}</h5>
            <a class="btn-btn-success" ng-href="#!user-edit/{{ctrl.user.id}}">Edytuj</a>
        </div>
        <div class="col-md-10">
            <div >
                <h3 class="mx-auto">Twoje aktualne ogłoszenia</h3>
            </div>
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="advertisement in ctrl.userAdvertisements">
                    <td ng-if="advertisement.imageId"><img ng-src="{{advertisement.uploadUrl}}"  width="100" height="100" alt="brak zdjęcia"/></td>
                    <td ng-if="!advertisement.imageId"><img ng-src="../img/no-thumb.png" width="150" height="100"></td>
                    <td>{{advertisement.title}}</td>
                    <td>{{advertisement.price}} zł</td>
                    <td>{{advertisement.start | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" title="Edytuj">
                            <a ng-href="#!ads/edit/{{advertisement.id}}" class="text-white">
                                <i class="fas fa-edit"></i>
                            </a>
                        </button>
                        <button class="btn btn-sm btn-warning" title="Zakończ"
                                ng-if="!order.end" ng-click="ctrl.finishOrder(order)">
                            <i class="fas fa-undo-alt"></i>
                        </button>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
