<div class="container">
    <div class="col-md-10">
        <div >
            <h3 class="mx-auto">Zakończone ogłoszenia</h3>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Tytuł</th>
                <th scope="col">Cena</th>
                <th scope="col">Data rozpoczęcia</th>
                <th scope="col">Data zakończenia</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="advertisement in ctrl.advertisements">
                <td>{{advertisement.title}}</td>
                <td>{{advertisement.price}} zł</td>
                <td>{{advertisement.start | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{advertisement.end | date:'yyyy-MM-dd HH:mm'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
