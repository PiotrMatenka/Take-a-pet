<div class="container">
    <div class="row">
        <div class="mx-auto">
            <h2>Ogłoszenia oczekujące:</h2>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Zdjęcie główne</th>
                    <th scope="col">Tytuł</th>
                    <th scope="col">email</th>
                    <th scope="col" class="text-center">Akcja</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="advertisement in ctrl.advertisements">
                    <th scope="row">{{advertisement.id}}</th>
                    <td ng-if="advertisement.imageId"><img ng-src="{{advertisement.uploadUrl}}"  width="100" height="100" alt="brak zdjęcia"/></td>
                    <td ng-if="!advertisement.imageId"><img src="/img/no-thumb.png" width="100" height="100"></td>
                    <td>{{advertisement.title}}</td>
                    <td>{{advertisement.email}}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-dark" title="Podgląd">
                            <a ng-href="#!ads/view/{{advertisement.id}}" class="text-white">
                                <i class="fas fa-eye"></i>
                            </a>
                        </button>
                        <button class="btn btn-sm btn-success" title="Akceptuj" type="submit" ng-click="ctrl.acceptAdvertisement(advertisement)">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" title="Do poprawy">
                            <a ng-href="#!admin-panel/pendingAdvertisements/toCorrection/{{advertisement.id}}" class="text-white">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </a>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
