<div class="container">
    <div class="row">
        <div class="mx-auto">
            <h2>Ogłoszenia w kategorii: {{ctrl.category}}</h2>
        </div>
    </div>
    <br>
    <div class="col-md-6 offset-md-2">
        <div class="form">
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <input type="text" class="form-control" id="searchInput" placeholder="wpisz miejscowość" ng-model="city">
                <button class="btn btn-primary mx-1" ng-click="ctrl.search(city)">Szukaj</button>
            </div>
        </div>
    </div>
    <br>
    <div class="row border" ng-repeat="advertisement in ctrl.advertisements">
        <div ng-if ="advertisement.imageId" class="col-md-2">
            <img ng-src="{{advertisement.uploadUrl}}"  width="100" height="100" alt="brak zdjęcia"/>
        </div>
        <div ng-if ="!advertisement.imageId" class="col-md-2">
            <img src="../img/no-thumb.png" width="150" height="100">
        </div>
        <div class="col-sm-1 col-md-4">
            <div class="mx-auto">
                <h3><a ng-href="#!/ads/view/{{advertisement.id}}">{{advertisement.title}} </a> </h3>
            </div>
        </div>
        <div class="col-md-2">
            <div class="mx-auto">
                <h3 class="text-success">{{advertisement.price}} zł</h3>
            </div>
        </div>
        <div class="col-md-2">
            <div class="mx-auto">
                <h3>{{advertisement.city}}</h3>
            </div>
        </div>
        <div class="col-md-2">
            <div class="mx-auto">
                <h5 class="text-secondary">{{advertisement.start | date:'yyyy-MM-dd HH:mm'}}</h5>
            </div>
        </div>

    </div>
</div>
